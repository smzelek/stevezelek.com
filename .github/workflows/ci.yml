name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    env:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
        timeout-minutes: 5
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy Build
        run: |
          cd public/
          zip -r build.zip .
          aws s3 cp build.zip s3://steve-zelek/${{ github.sha }}.zip --content-type "application/zip; charset=utf-8"
          URL=$(aws s3 presign s3://steve-zelek/${{ github.sha }}.zip)
          aws amplify start-deployment --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} --branch-name prod --source-url $URL
