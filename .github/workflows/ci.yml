name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        timeout-minutes: 5

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0

      - name: Deploy to GCP
        run: |
          gsutil -m rsync -R public gs://${{ secrets.GCS_BUCKET }}
          
        # gcloud compute url-maps invalidate-cdn-cache \
        #   ${{ secrets.GCS_LB }} --path "/*"
