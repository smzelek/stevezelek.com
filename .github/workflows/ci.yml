name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        timeout-minutes: 5
        env:
          SAFE_TOKEN: ${{ secrets.SAFE_TOKEN }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY }}

      - name: Setup gcloud and gsutil
        uses: google-github-actions/setup-gcloud@v0

      - name: Deploy to GCP
        run: |
          # Destructively synchronize without gzip js
          gsutil -m rsync -d -r public/ gs://${{ secrets.GCS_BUCKET }}
          
          # gzip js files locally
          find public -type f -name "*.js" -exec gzip -v '{}' \;
          find public -type f -name "*.js.gz" -exec bash -c 'mv -v $0 ${0/.js.gz/.js}' {} \;

          # Overwrite js with gzip js
          gsutil -m -h "content-encoding:gzip" cp -r "public/**/*.js" gs://www.stevezelek.com

      - name: Clear GCP Cache
        run: gcloud compute url-maps invalidate-cdn-cache ${{ secrets.GCS_LB }} --path "/*" --async
